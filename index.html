<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log in Page</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.1-web/css/all.min.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <img src="../img/my-photo.jpg" alt="photo" />
        <h1>Sign In</h1>
        <input type="text" name="username" id="username" placeholder="username or email" />
        <input type="password" name="pass" id="pass" placeholder="Enter Password" />
        <button>SIGN IN</button>
        <span>Or login with</span>
        <div class="icon-link">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
        </div>
        <div class="signup">
          <a href="#">SIGN UP</a>
        </div>
        <p>made by Mahmoud abuyoussef &hearts;</p>
      </fieldset>
    </form>
  </body>
</html>
